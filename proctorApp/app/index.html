<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="logo">

                </div>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>

                <button type="button" href="#" id="new_window">New Windows</button>
            </div>
        </div>
    </div>
    
    <ul class="hide">
        
    </ul>

    
    <script>

        const os = require('os');
        const { ipcRenderer } = require('electron');

        const button = document.getElementById('new_window');
        button.addEventListener('click', () => {
            ipcRenderer.send('image:minimize', {})
        });
