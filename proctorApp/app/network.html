<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Home</title>
</head>
<body>


    <!-- Nav tabs -->
    <ul class="nav navbar nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">h1</div>
        <div role="tabpanel" class="tab-pane" id="profile">...</div>
        <div role="tabpanel" class="tab-pane" id="messages">h4</div>
        <div role="tabpanel" class="tab-pane" id="settings">h5</div>
    </div>
      
    


    <div class="container about center-align hide">
        <button type="button" class="btn btn-success btn-right" href="#" id="logout">Logout</button>
        <table class="table table-strip table-hover">
            <thead>
                <tr>
                    <th>Information</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Computer Name</strong></td>
                    <td><span id="comp-name"></span></td>
                </tr>

                <tr>
                    <td><strong>OS</strong></td>
                    <td><span id="os"></span></td>
                </tr>


                <tr>
                    <td><strong>Public IP Address</strong></td>
                    <td><span id="public-ip"></span></td>
                </tr>


                <tr>
                    <td><strong>Private IP Address</strong></td>
                    <td><span id="private-ip"></span></td>
                </tr>

                <tr>
                    <td><strong>Gateway IP Address</strong></td>
                    <td><span id="getway-ip"></span></td>
                </tr>

                <tr>
                    <td><strong>Active Interface</strong></td>
                    <td><span id="active-interface"></span></td>
                </tr>
            </tbody>
        </table>
    </div>




    
    <script>let $ = require('jquery');</script>
    <script>require('bootstrap');</script>
    
    <script src="./js/network.js"></script>
    <script>
        


        const { ipcRenderer } = require('electron');

        const logout = document.getElementById('logout');
        logout.addEventListener('click', () => {
            

            ipcRenderer.send('logout:user', {
                'permission': 'yes',
            })
        });
    </script>
</body>
</html>
